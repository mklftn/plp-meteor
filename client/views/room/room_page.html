<template name="roomPage">
	<div class="row">
		<div id="menu_room" class="col-md-2">
			<div class="row espace_dessus">
				<h3>{{_ "salle_select"}}</h3>
			</div>
			<div class="row espace_dessous">
				<li class="dropdown sansPuce">
					<button class="btn dropdown-toggle btn-lg btn-default active btn-block" data-hover="dropdown" data-toggle="dropdown">
						<a id="roomActive">{{selectedRoom}}</a>
						<b class="caret"></b>
					</button>
					<ul class="dropdown-menu">
						{{#each displayedRooms}}
						<li><a class="room-item">{{this.roomName}}</a></li>
						{{/each}}
						<li>{{>roomCreation}}</li>
					</ul>
				</li>
			</div>

			<div>
				<form role="form" class="form-horizontal">
					<fieldset>
						<div id="ligne_select" class="form-group">
							<label class="row control-label">{{_ "nb_lignes"}}</label>
							<div class="row">
								<div class="col-md-5 no_padding_left">
								<select class="form-control" id="lignes">
									{{#each displayedLignes}}
									{{#if selected}}
									<option value="{{this.nbLignes}}" selected="selected">{{this.nbLignes}}</option>
									{{else}}
									<option value="{{this.nbLignes}}">{{this.nbLignes}}</option>
									{{/if}}
									{{/each}}
								</select>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

			<div>
				<form role="form" class="form-horizontal">
					<fieldset>
						<div id="colonne_select" class="form-group">
							<label class="row control-label">{{_ "nb_colonnes"}}</label>
							<div class="row">
							<div class="col-md-5 no_padding_left">
								<select class="form-control" id="colonnes">
									{{#each displayedColonnes}}
									{{#if selected}}
									<option value="{{this.nbColonnes}}" selected="selected">{{this.nbColonnes}}</option>
									{{else}}
									<option value="{{this.nbColonnes}}">{{this.nbColonnes}}</option>
									{{/if}}
									{{/each}}
								</select>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>

		</div>

		<div class="col-md-offset-1 col-md-9 espace_dessus">
			{{>roomVision}}
		</div>
	</div>
	</template>
