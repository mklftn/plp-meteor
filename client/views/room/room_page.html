<template name="roomPage">
	<div class="row espace_dessus">
		<!-- menu comprenant les selects de la room, du nb de lignes et du nb de colonnes-->
		<div id="menu_room" class="col-md-2">
			{{>roomSelect school=this}}

			{{>roomLigneSelect school=this}}

			{{>roomColonneSelect school=this}}
		</div>

		<!-- zone de visualisation de la room-->
		<div class="col-md-offset-1 col-md-9">
			{{>roomVision}}
		</div>
	</div>
</template>
