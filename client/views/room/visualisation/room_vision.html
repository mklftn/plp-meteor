<template name="roomVision">
	<table class="tableSeat">
		{{#each roomView.lignes}}
		<tr>{{> visionLigne}}</tr>
		{{/each}}
		<th colspan="{{roomView.nbTd}}" class="desk">
			<div class="deskText">
				{{#if roomView.bigTitle}}
				{{_ "bureau_prof"}}
				{{else}}
				{{_ "bureau_prof_petit"}}
				{{/if}}
			</div>
		</th>
	</table>
</template>
