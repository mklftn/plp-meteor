<template name="studentCreation">
 <form class="main">
	<div>
          <label class="row control-label">{{_ "nouvel_eleve"}}</label>
    			<div class="input-group">
      				<input type="text" class="form-control" name="nom" placeholder="{{_ 'nom_eleve'}}">
      				<input type="text" class="form-control" name="prenom" placeholder="{{_ 'prenom_eleve'}}">
              <div class="form-control">
                <input type="radio" name="genre" value="masculin" checked>&nbsp;Bite
                <input type="radio" name="genre" value="feminin">&nbsp;Chatte 
              </div>
    			</div>

          <button class="btn btn-default" type="Submit">
                    <span class="glyphicon glyphicon-plus"></span>
          </button>
	</div>
  </form>
</template>
