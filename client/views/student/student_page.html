<template name="studentPage">
	
	<span>

		<div class="btn-group-vertical" role="group">
			{{#each displayedGroups}}
				{{#if selected}}
					<a href="#" role="button" class="list-group-item group-name selected">{{groupName}}</a>
				{{else}}
					<a href="#" role="button" class="list-group-item group-name">{{groupName}}</a>
				{{/if}}
			{{/each}}

			{{>groupCreation}}
		</div>

		<div>
			<ul class="list-group">
				{{#each displayedStudents}}
					<li class="list-group-item">
						{{prenom}} {{nom}}
						<span id="iconModifStudent{{index}}" class="glyphicon glyphicon-pencil openStudentModification"></span>
						<span id="iconCancelModifStudent{{index}}" class="glyphicon glyphicon-eject hide closeStudentModification"></span>
						{{>studentModification nomEleve=nom prenomEleve=prenom idSchool=idSchool index=index}}
					</li>
				{{/each}}
			</ul>
			

			{{>studentCreation}}
		</div>

	</span>




	




</template>
