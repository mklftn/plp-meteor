<template name="studentPage">
	

	<div class="btn-group-vertical" role="group">
		{{#each displayedGroups}}
			{{#if selected}}
				<a href="#" role="button" class="list-group-item group-name selected">{{this.groupName}}</a>
			{{else}}
				<a href="#" role="button" class="list-group-item group-name">{{this.groupName}}</a>
			{{/if}}
		{{/each}}
	</div>




	{{>groupCreation}}




</template>
